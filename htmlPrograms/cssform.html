<!DOCTYPE html>
<html>
<head>
  <title>FORM</title>
  <style type="text/css">
  .my-body {
    background: url('bg.jpg');
  }

  .login-form {
    background: #171111;
    width: 30%;
    opacity: 0.6;
    height: 40vh;
    margin-top: 30vh;
    /*padding-top: 60px;*/
  }

  .input-field {
    padding: 10px;
  }

  .login-btn {
    padding: 8px 20px;
    background: #159f7f;
  }

  .form-div {
    margin-top: 60px;
    display: inline-block;
  }

  .forgot-pwd {
    text-decoration: none;
    color: #fff;
  }
  </style>
</head>

<body class="my-body">
  <center>
    <form class="login-form">
      <div class="form-div">
        <input type="text" placeholder="Enter User Name" class="input-field">
        <br>
        <br>
        <input type="password" placeholder="Enter password" class="input-field">
        <br>
        <br>
        <button class="login-btn">Login</button>
        <br>
        <br>
        <a href="" class="forgot-pwd">Forgot Password?</a>
      </div>
    </form>
  </center>
</body>
</html>
