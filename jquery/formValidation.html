<!DOCTYPE html>
<html>

<head>
  <title>Videos</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style type="text/css">

  </style>
</head>

<body class="container">
  <h1>Form Validation</h1>
  <form class="col-xs-6">
    <div class="form-group">
      <label for="exampleInputEmail1">User Name</label>
      <input type="text" class="form-control" id="userName" placeholder="Email">
      <span class="text-danger username-error">
        Plase enter the user name
      </span>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password">
      <span class="text-danger password-error">
        Plase enter the user password
      </span>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox"> Check me out
      </label>
    </div>
    <button type="button" class="btn btn-primary" onclick="formSubmit()">Submit</button>
  </form>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript">
  $('.text-danger').hide();

  function formSubmit() {
    // var username = document.getElementById('userName').value;
    var username = $('#userName').val();
    var password = $('#password').val();

    //user anme validation
    if (!username) {
      //document.getElementByClassName('username-error')[0].style.display = 'block';
      //document.getElementById('xyz').style.display = 'block';
      $('.username-error').show();
    } else {
       $('.username-error').hide();
    }

    if (!password) {
      $('.password-error').show();
    } else {
       $('.password-error').hide();
    }

  };
  </script>
</body>

</html>
