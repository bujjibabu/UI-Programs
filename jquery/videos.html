<!DOCTYPE html>
<html>

<head>
  <title>Videos</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style type="text/css">
  #MyVideo {
    width: 100%;
    height: 420px;
  }

  .tag {
    background-color: #03A9F4;
    color: #fff;
    position: absolute;
    bottom: 5px;
    left: 0;
    padding: 10px;
  }
  .li1 {
  	position: relative;
  }
  </style>
</head>

<body class="container">
  <div class="col-xs-8">
    <iframe id="MyVideo" src="https://www.youtube.com/embed/tgbNymZ7vqY"> </iframe>
  </div>
  <div class="col-xs-4">
    <ul class="video-thumbnails list-unstyled">
      <li onclick="videoClick('https://www.youtube.com/embed/tgbNymZ7vqY')" class="li1">
        <img src="https://pbs.twimg.com/profile_images/629686960076926977/AtjAXZ_1_400x400.jpg">
        <span class="tag">
					<span>Bujji Babu</span>
					<br>
        	<span>640 G review</span>
        </span>
      </li>
      <li onclick="videoClick('https://www.youtube.com/embed/-GglKZCMH78?rel=0&showinfo=0&autoplay=1')">video2</li>
      <li onclick="videoClick('https://www.youtube.com/embed/UEaeF6KLY5Q?rel=0&showinfo=0&autoplay=1')">video3</li>
    </ul>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript">
  function videoClick(videoSource) {
    document.getElementById('MyVideo').src = videoSource;
  };
  </script>
</body>

</html>
