<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style type="text/css">
    .table tr th {
      cursor: pointer;
    }
  </style>
</head>

<body class="container" ng-controller="mainCtrl">
  <table class="table table-bordered" ng-init="pression = 'marks'; reverse = false;">
    <thead>
      <tr>
        <th>S.NO</th>
        <th ng-click="pression = 'name'; reverse = !reverse">Name
          <span class="glyphicon {{(pression == 'name' && reverse == false) &&  'glyphicon-triangle-top' || 'glyphicon-triangle-bottom'}}"></span>
          <!-- <span class="glyphicon glyphicon-triangle-top"></span> -->
        </th>
        <th ng-click="pression = 'marks'; reverse = !reverse">Marks
          <span class="glyphicon {{(pression == 'marks' && reverse == false) &&  'glyphicon-triangle-top' || 'glyphicon-triangle-bottom'}}"></span>
        </th>
        <th ng-click="pression = 'grade'; reverse = !reverse">Grade
          <span class="glyphicon {{(pression == 'grade' && reverse == false) &&  'glyphicon-triangle-top' || 'glyphicon-triangle-bottom'}}"></span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="obj in studentData | orderBy:pression: reverse">
        <td>{{$index + 1}}</td>
        <td>{{obj.name}}</td>
        <td>{{obj.marks}}</td>
        <td>{{obj.grade}}</td>
      </tr>
    </tbody>
  </table>

  <pre>{{studentData | json:2}}</pre>

  <pre>
    
    <b>testing</b>

    <b>testing</b>

    <b>testing</b>

  </pre>

  <div>
     
    <b>testing</b>

    <b>testing</b>

    <b>testing</b>
    
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
  <script src="maincontroller.js"></script>
</body>

</html>
