	<script type="text/javascript">
			function sum() {
				var total = 0;
				for(var i=0; i<arguments.length; i++) {
					total = total + arguments[i];
				}
				console.log(total);
			};

			//sum(1,3); // 4
			//sum(3,5,2,3,4,5,6,7,8,9) // 10
			sum(1,2,3,,4) //10

	</script>
